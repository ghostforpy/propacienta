log:
  level: INFO

entryPoints:
  web:
    # http
    address: ":80"
    http:
      # https://docs.traefik.io/routing/entrypoints/#entrypoint
      redirections:
        entryPoint:
          to: web-secure

  web-secure:
    # https
    address: ":443"

  flower:
    address: ":5555"

certificatesResolvers:
  letsencrypt:
    # https://docs.traefik.io/master/https/acme/#lets-encrypt
    acme:
      email: "propacienta@gmail.com"
      storage: /etc/traefik/acme/acme.json
      # https://docs.traefik.io/master/https/acme/#httpchallenge
      httpChallenge:
        entryPoint: web

http:
  routers:
    web-secure-api-router:
      rule: "Host(`propacienta.ru`) && PathPrefix(`/api`) || Host(`www.propacienta.ru`) && PathPrefix(`/api`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: django
      priority: 2
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
    
    web-secure-reverse_proxy-router:
      rule: "Host(`propacienta.ru`) || Host(`www.propacienta.ru`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: reverse_proxy
      priority: 1
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt

    flower-secure-router:
      rule: "Host(`propacienta.ru`)"
      entryPoints:
        - flower
      service: flower
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
    # media-router:
    #   rule: "Host(`propacienta.ru`) && PathPrefix(`/media`)"
    #   entryPoints:
    #     - web-secure
    #   service: nginx-media
    #   priority: 3
    #   tls:
    #     # https://docs.traefik.io/master/routing/routers/#certresolver
    #     certResolver: letsencrypt

  middlewares:
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ["X-CSRFToken"]

  services:
    django:
      loadBalancer:
        servers:
          - url: http://django:5000

    reverse_proxy:
      loadBalancer:
        servers:
          - url: http://reverse_proxy

    flower:
      loadBalancer:
        servers:
          - url: http://flower:5555
    
    # nginx-media:
    #   loadBalancer:
    #     servers:
    #       - url: http://nginx-media
providers:
  # https://docs.traefik.io/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
